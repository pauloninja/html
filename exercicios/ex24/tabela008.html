<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome, col.csexo{  
            background-color: red;
        }

    </style>
</head>
<body>
    <h1>Exercicio da Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo"> <!--POSSO TAMBEM COLOCAR class="Cgrupo" span="2"-->
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>25</td>
            <td>Aux de Loja</td>
        </tr>
        <tr>
            <td>Lais</td>
            <td>F</td>
            <td>25</td>
            <td>Atendente</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Cabelereira</td>
        </tr>
    </table>
    
</body>
</html>
